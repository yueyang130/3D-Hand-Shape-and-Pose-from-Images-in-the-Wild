# model type
input_option: 0              # 1 use image and joint heat maps as input
                             # 0 use image only as input

# logger options
snapshot_save_iter: 2000        # How often do you want to save trained models
print_loss_iter: 10             # How often do you want to log the train ing loss
test_iter: 500                # How often do you want to test the model stats
show_iter: 1000                 # How often do you want to show the test result
test_num: 256                   # How many images do you want to use when showing the training and testing stats

# optimization options
max_iter: 100000             # maximum number of training iterations
batch_size: 32                 # batch size
weight_decay: 0.00001        # weight decay
beta1: 0.5                    # Adam parameter
beta2: 0.999                  # Adam parameter
init: kaiming                 # initialization [gaussian/kaiming/xavier/orthogonal]
lr: 0.0001                    # initial learning rate
lr_policy: step               # learning rate scheduler
step_size: 100000             # how often to decay learning rate
gamma: 0.5                    # how much to decay learning rate

# model options
pretrain_loss_fn: L1          # vector reconstruction loss fn [L1/L2]

w_L1_pose: 300                    # the weight of pose loss
w_L1_beta: 30000                     # the weight of shape loss
w_L1_r: 300                       # the weight of rotation loss
w_L1_t: 3                       # the weight of translation loss
w_L1_s: 1                       # the weight of scale loss

w_L2_pose: 1                    # the weight of pose loss
w_L2_beta:                      # the weight of shape loss
w_L2_r: 0                       # the weight of rotation loss
w_L2_t: 1                       # the weight of translation loss
w_L2_s: 1                       # the weight of scale loss


# data options
num_workers: 0                              # number of data loading threads
new_size: 256                               # first resize the shortest image side to this size
data_root:  /home/lyf2/dataset/3dhand/syn/raw_split            # dataset folder location
output_pth: /home/lyf2/checkpoints/3dhand/pretrain          # output path